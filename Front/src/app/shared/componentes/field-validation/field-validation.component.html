<div
  class="field-validation-container required-label"
  [ngClass]="optionClass()"
>
  <ng-content select="[label]"></ng-content>
  <ng-content select="[input]"></ng-content>

  <span *ngIf="hasError()" style="font-size: 15px"> Preencha esse campo </span>
  <span *ngIf="hasSuccess()" style="font-size: 15px">
    Campo preenchido com sucesso
  </span>
</div>
