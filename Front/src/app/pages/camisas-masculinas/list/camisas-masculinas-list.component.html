<div style="text-align: center; font-size: 40px; margin-top: 5px">
  <p>Camisas Masculinas</p>
  <a
    [routerLink]="['/camisasMasculinas/cadastrar']"
    class="btn btn-primary"
    style="margin-top: -50px"
    role="button"
    ><i class="fas fa-plus-circle"></i> Adicionar</a
  >
</div>

<div class="card bg-dark" style="margin: 20px; font-size: 16px; border: 0">
  <div class="row">
    <div
      class="col-sm d-flex justify-content-center bg-dark"
      *ngFor="let camisa of camisasMasculinas"
      style="margin: 20px 0"
    >
      <div
        class="card prod-card bg-dark img-backprodut"
        style="border-color: #8d8d8d"
      >
        <div class="card-body">
          <img
            src="https://cdn.shopify.com/s/files/1/0210/9924/products/druid_green_grande.jpg?v=1471912191"
            class="card-img-top"
            alt="camisa"
            width="500"
            height="235"
            style="margin-bottom: 20px"
          />

          <h5 class="card-title">Marca: {{ camisa.marca }}</h5>
          <h5 class="card-title">Cor: {{ camisa.cor }}</h5>
          <h5 class="card-title">Tamanho: {{ camisa.tamanho }}</h5>
          <h5 class="card-title">Pre√ßo: {{ camisa.preco }}</h5>

          <a
            class="btn btn-warning actions-btn text-white"
            role="button"
            [routerLink]="['alterar/', camisa.id]"
            style="margin-left: 42px"
          >
            <i class="fas fa-pencil-alt"></i> Editar
          </a>

          <a
            class="btn btn-danger actions-btn text-white"
            role="button"
            (click)="deleteById(camisa.id)"
          >
            <i class="fas fa-trash"></i> Apagar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
